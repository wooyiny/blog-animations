<!DOCTYPE html>
<html lang="en">

<head>
    <title>Custom Cursors</title>
    <style type="text/css">
        html {
            cursor: url("./cursors-P5/3 - APNG_resized/24*24/default.png"), default;
        }
        a:hover {
            cursor: url("./cursors-P5/3 - APNG_resized/24*24/pointer.png"), pointer;
        }
        textarea {
            cursor: url("./cursors-P5/3 - APNG_resized/24*24/text.png"), text;
        }
    </style>
</head>

<body>
    <!-- 此处是页面的内容 -->
    <a href="https://www.baidu.com">百度一下</a>
    <br>
    <textarea name="text" id="" cols="30" rows="10">coding</textarea>
    <p>paragraph</p>
</body>

</html>
