<!DOCTYPE html>
<html lang="en">

<head>
  <title>鼠标点击 mouse trail</title>

  <style>
    body {
      color: hsl(0, 0%, 80%);
      background-color: hsl(0, 0%, 10%);
    }
  </style>
</head>

<body>
  <p>Modern JavaScript mouse trail. Not for actual use.</p>

  <script type="text/javascript">
    window.addEventListener('mousemove', function (e) {
      [1, .9, .8, .5, .1].forEach(function (i) {
        var j = (1 - i) * 50;
        var elem = document.createElement('div');
        var size = Math.ceil(Math.random() * 10 * i) + 'px';

        elem.style.position = 'fixed';
        elem.style.top = e.pageY + Math.round(Math.random() * j - j / 2) + 'px';
        elem.style.left = e.pageX + Math.round(Math.random() * j - j / 2) + 'px';
        elem.style.width = size;
        elem.style.height = size;
        elem.style.background = 'hsla(' +
          Math.round(Math.random() * 360) + ', ' +
          '100%, ' +
          '50%, ' +
          i + ')';
        elem.style.borderRadius = size;
        elem.style.pointerEvents = 'none';
        
        document.body.appendChild(elem);
        window.setTimeout(function () {
          document.body.removeChild(elem);
        }, Math.round(Math.random() * i * 500));
      });
    }, false);
  </script>
</body>

</html>
